<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associació Veïnal Can Gaietà</title>
    <meta http-equiv="refresh" content="3;url=https://sites.google.com/view/aveinal-can-gaieta">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
        }
        .main-title {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 60px;
            color: #333;
            letter-spacing: 1px;
        }
        .messages-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 80px;
            align-items: center;
        }
        .message-link {
            font-size: 1.3em;
            font-weight: 400;
            color: #666;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: color 0.3s ease;
        }
        .message-link:hover {
            color: #333;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #666;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-redirect {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 1;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #fff;
            color: #333;
            text-decoration: none;
            border: 2px solid #333;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        .button:hover {
            background: #333;
            color: #fff;
        }
        .redirect-info {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Associació Veïnal Can Gaietà</h1>
        
        <div class="messages-container">
            <a href="https://sites.google.com/view/aveinal-can-gaieta" class="message-link">Benvinguts a la nostra associació veïnal</a>
            <a href="https://sites.google.com/view/aveinal-can-gaieta" class="message-link">Treballem per la nostra comunitat</a>
            <a href="https://sites.google.com/view/aveinal-can-gaieta" class="message-link">Defensem els espais verds i les nostres rieres</a>
            <a href="https://sites.google.com/view/aveinal-can-gaieta" class="message-link">Lluitem contra l'emergència climàtica</a>
            <a href="https://sites.google.com/view/aveinal-can-gaieta" class="message-link">Construïm veïnatge i cohesió social</a>
        </div>
        
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
    </div>

    <div class="manual-redirect">
        <a href="https://sites.google.com/view/aveinal-can-gaieta" class="button">Anar al lloc web</a>
        <div class="redirect-info">Si no sou redirigits automàticament</div>
    </div>
</body>
</html>
